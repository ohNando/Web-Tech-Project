    <div class="container">
        <h2>İletişim Formu</h2>
        <form id="contactForm" name="contactForm" action="php/Iletisim.php" method="POST"
            onsubmit="return validateForm();">
            <label for="name">İsim :</label>
            <input type="text" name="name" id="name">

            <label for="surname">Soyisim :</label>
            <input type="text" name="surname" id="surname">

            <label for="email">Email Adresiniz :</label>
            <input type="text" name="email" id="email">

            <label for="phone">Telefon Numaranız :</label>
            <input type="text" name="phone" id="phone">

            <label for="subject">Iletişim Sebebiniz :</label>
            <select id="subject" name="subject">
                <option value="seciniz">Seçiniz</option>
                <option value="destek">Destek</option>
                <option value="teklif">Tebrik</option>
                <option value="soru">Merak</option>
                <option value="diğer">Diğer</option>
            </select>

            <label for="message">Mesaj :</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label for="file">Dosya Yüklemek isterseniz :</label>
            <input type="file" id="file" name="file">

            <label for="Fav-SoftLang">Favori Yazılım Diliniz : (İsteğe Bağlı)</label>
            <input type="radio" name="Fav-SoftLang" id="Fav-SoftLang" value="C"> C
            <input type="radio" name="Fav-SoftLang" id="Fav-SoftLang" value="C++"> C++
            <input type="radio" name="Fav-SoftLang" id="Fav-SoftLang" value="C#"> C#
            <input type="radio" name="Fav-SoftLang" id="Fav-SoftLang" value="JavaScript"> JavaScript
            <input type="radio" name="Fav-SoftLang" id="Fav-SoftLang" value="Python"> Python

            <label>
                <input type="checkbox" name="agree" value="control"> <a
                    href="https://www.youtube.com/watch?v=SegaPbTyFrQ">Veri
                    politikasını</a> kabul ediyorum.
            </label>

            <button type="submit" id="submit-js">Gönder(JS)</button>
            <button type="submit" id="submit-vue" @click="validateFormVue">Gönder(VUE.JS)</button>
            <button type="button" id="reset-form"
                onclick="document.getElementById('contactForm').reset()">Temizle</button>
        </form>
    </div>

    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="js/form-validation.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                formData: {
                    name: null,
                    surname: null,
                    email: null,
                    phone: null,
                    subject: 'seciniz',
                    message: null,
                    agree: null,
                }
            },
            methods: {
                validateFormVue(event) {
                    const formData = this.formData;
                    if (formData.name === "" || formData.surname === "" || formData.email === "" || formData.phone === "" || formData.subject === "seciniz" || formData.message === "" || formData.agree === null) {
                        window.alert('Lütfen eksik yer bırakmayınız!');
                        event.preventDefault();
                        return false;
                    }

                    const nameDuzen = /^[a-zA-ZğüşöçİĞÜŞÖÇ]+$/;
                    if (!nameDuzen.test(formData.name) || !nameDuzen.test(formData.surname)) {
                        window.alert('Ad-Soyad alanında yalnızca harf olmalıdır');
                        event.preventDefault();
                        return false;
                    }

                    const emailDuzen = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailDuzen.test(formData.email)) {
                        window.alert("Geçersiz e-mail");
                        event.preventDefault();
                        return false;
                    }

                    const phoneDuzen = /^(\+?90|0)?\s*5\d{2}\s*\d{3}\s*\d{2}\s*\d{2}$/;
                    if (!phoneDuzen.test(formData.phone)) {
                        window.alert("Geçersiz telefon numarası");
                        event.preventDefault();
                        return false;
                    }
                }
            }
        });
    </script>
